<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Send message</title>
</head>
<body>
<img src="../static/images/logo.png" width="419" th:src="@{images/logo.png}"/>
<h1>Отправка сообщения</h1>
<a href="/">Назад в панель пользователя</a>
<form action="#" th:action="@{/send_message}" th:object="${sendMessage}" method="post">
    <p>Friend NickName:</p>
    <input type="text" th:field="*{nickName}" />
    <p>Body:</p>
    <input type="text" th:field="*{body}" />
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
