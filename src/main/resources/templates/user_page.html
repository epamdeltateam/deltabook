<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="../static/css/navbar.css" th:href="@{/css/navbar.css}" rel="stylesheet" />
    <title>User Page</title>
</head>
<body>
<img src="../static/images/Delta1.png" width="419" th:src="@{images/Delta1.png}"/>
<h1>Личная страница пользователя</h1>
<div th:insert="Header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-9">
<table style="font-family: Helvetica; font-size: 13px; color: #000000; ">
    <tr>
        <td rowspan="2">
            <div th:if="${hasImage}">
                <img id="avatar" th:src="*{'data:image/png;base64,'+image}" alt="" />
            </div>
            <div th:unless="${hasImage}">
                <img id="default_avatar" th:src="@{/images/default-avatar.jpg}" alt="" />
            </div>
        </td>
        <td valign="bottom">
            Name: <span th:text="${name} + ' ' + ${surname} "></span>
        </td>
    </tr>
    <td  valign="top">
        Nickname: <span th:text="${nickname}"></span>
    </td>
</table>
        </div>
    </div>
</div>
</body>
</html>
