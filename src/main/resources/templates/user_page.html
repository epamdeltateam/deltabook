<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/center.css" th:href="@{/css/center.css}" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="../static/css/navbar.css" th:href="@{/css/navbar.css}" rel="stylesheet" />
    <title>User Page</title>
</head>
<body>
<div th:insert="Header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-9">
<div class = "center_message">
    <img src="../static/images/user_page.png" th:src="@{images/user_page.png}"/>
<table>
    <tr>
        <td rowspan="2">
            <div  th:if="${hasImage}">
                <img id="avatar" th:src="*{'data:image/png;base64,'+image}" alt="" />
            </div>
            <div th:unless="${hasImage}">
                <img id="default_avatar" th:src="@{/images/default-avatar.jpg}" alt="" />
            </div>
        </td>
        <td valign="bottom">
            <h4>Имя: </h4> <h5><span th:text="${name} + ' ' + ${surname} "></span></h5>
        </td>
    </tr>
    <td  valign="top">
        <h4>Никнейм:</h4> <h5> <span th:text="${nickname}"></span></h5>
    </td>
</table>
        </div>
    </div>
</div>
</div>
</body>
</html>
