<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/center.css" th:href="@{/css/center.css}" rel="stylesheet" />
    <title>User Page</title>
</head>
<body>
<a href="/">Назад в панель пользователя</a>

<div class = "center_message">
    <img src="../static/images/user_page.png" th:src="@{images/user_page.png}"/>
<table>
    <tr>
        <td rowspan="2">
            <div  th:if="${hasImage}">
                <img id="avatar" th:src="*{'data:image/png;base64,'+image}" alt="" />
            </div>
            <div th:unless="${hasImage}">
                <img id="default_avatar" th:src="@{/images/default-avatar.jpg}" alt="" />
            </div>
        </td>
        <td valign="bottom">
            <h4>Имя: </h4> <h5><span th:text="${name} + ' ' + ${surname} "></span></h5>
        </td>
    </tr>
    <td  valign="top">
        <h4>Никнейм:</h4> <h5> <span th:text="${nickname}"></span></h5>
    </td>
</table>
    </div>
</body>
</html>
